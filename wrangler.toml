name = "content-wizard"
compatibility_date = "2024-01-01"
main = "worker/index.ts"

[[d1_databases]]
binding = "DB"
database_name = "content-assistant"
database_id = "YOUR_DATABASE_ID"

[build]
command = "npm run build"

[build.upload]
format = "modules"
dir = "dist"
main = "worker/index.ts"

[site]
bucket = "./dist"

[dev]
port = 8787

[miniflare]
port = 8787
watch = true
